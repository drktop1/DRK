
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Account Generator</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    input, button {
      padding: 15px 20px;
      margin: 15px;
      font-size: 24px;
      border-radius: 10px;
      border: none;
    }

    input {
      width: 100px;
      text-align: center;
    }

    button {
      background-color: #0984e3;
      color: white;
      cursor: pointer;
    }

    h1, label {
      font-size: 36px;
    }

    #accounts {
      margin-top: 40px;
      font-size: 22px;
      font-family: monospace;
      white-space: pre;
      direction: ltr;
      text-align: center;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>Roblox Account Generator</h1>

  <label>Number of accounts:</label>
  <input type="number" id="count" min="1" max="100" value="10">
  <br>
  <button onclick="generateAccounts()">Generate</button>
  <button onclick="copyAccounts()">Copy All</button>
  <button onclick="downloadAccounts()">Download TXT</button>

  <div id="accounts"></div>

  <script>
    let currentAccounts = [];

    function randomString(length) {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars[Math.floor(Math.random() * chars.length)];
      }
      return result;
    }

    function generateAccounts() {
      const count = parseInt(document.getElementById("count").value);
      const output = document.getElementById("accounts");
      output.innerHTML = "";
      currentAccounts = [];

      for (let i = 0; i < count; i++) {
        const username = randomString(10);
        const password = randomString(12);
        const line = `${username}:${password}`;
        currentAccounts.push(line);
      }

      output.textContent = currentAccounts.join("\n");
    }

    function copyAccounts() {
      if (currentAccounts.length === 0) {
        alert("Please generate accounts first!");
        return;
      }

      navigator.clipboard.writeText(currentAccounts.join("\n")).then(() => {
        alert("Accounts copied to clipboard!");
      });
    }

    function downloadAccounts() {
      if (currentAccounts.length === 0) {
        alert("Please generate accounts first!");
        return;
      }

      const blob = new Blob([currentAccounts.join("\n")], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "roblox_accounts.txt";
      link.click();
    }
  </script>

</body>
</html>
