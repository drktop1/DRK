
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>موقع تواصل اجتماعي</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4267B2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    .post {
      background: #f9f9f9;
      padding: 15px;
      margin-top: 10px;
      border-radius: 6px;
    }

    .post textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    .post button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .feed {
      margin-top: 20px;
    }

    .feed .item {
      background: #e9ecef;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    تواصل - موقع اجتماعي بسيط
  </header>

  <div class="container">
    <div class="post">
      <textarea placeholder="ماذا يدور في بالك؟"></textarea>
      <button onclick="addPost()">نشر</button>
    </div>

    <div class="feed" id="feed">
      <!-- المنشورات تظهر هنا -->
    </div>
  </div>

  <script>
    function addPost() {
      const textarea = document.querySelector('textarea');
      const feed = document.getElementById('feed');
      const text = textarea.value.trim();

      if (text !== "") {
        const postDiv = document.createElement('div');
        postDiv.className = 'item';
        postDiv.textContent = text;
        feed.prepend(postDiv); // يضيفه في الأعلى
        textarea.value = "";
      }
    }
  </script>

</body>
</html>
