<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختبار الإدارة | RTX Discord</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #2c2c3e;
      padding: 30px;
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .question {
      margin-bottom: 20px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🛡️ اختبار الإدارة - سيرفر RTX</h2>

    <div id="username-section">
      <p>أدخل يوزرك في الديسكورد للمتابعة:</p>
      <input type="text" id="username" placeholder="مثال: user#0001" required>
      <button onclick="startQuiz()">ابدأ الاختبار</button>
    </div>

    <form id="quiz-section" class="hidden" onsubmit="submitQuiz(event)">
      <div class="question">
        <label>1. هل كلمة "زوط" تسبب تحذير؟ اشرح وجهة نظرك:</label><br>
        <textarea name="q1" rows="3" required></textarea>
      </div>

      <div class="question">
        <label>2. إذا قلت لشخص "قذفتك"، هل تستحق تايم؟ وضّح السبب:</label><br>
        <textarea name="q2" rows="3" required></textarea>
      </div>

      <div class="question">
        <label>3. إذا نشرت رابط سيرفر بدون إذن، ما الإجراء الإداري الصحيح؟</label><br>
        <textarea name="q3" rows="3" required></textarea>
      </div>

      <div class="question">
        <label>4. إذا تسببت بمشكلة بين الأعضاء، كيف ترى الإجراء المناسب ضدك؟</label><br>
        <textarea name="q4" rows="3" required></textarea>
      </div>

      <div class="question">
        <label>5. إذا شفرت كلمة سيئة، مثل (ز...ط)، هل تعتقد أنك تستحق تحذير؟ ولماذا؟</label><br>
        <textarea name="q5" rows="3" required></textarea>
      </div>

      <button type="submit">إرسال الإجابات</button>
    </form>

    <div id="result-section" class="hidden">
      <h3>✅ تم إرسال إجاباتك بنجاح!</h3>
      <p>سيتم مراجعة اختبارك من قبل الإدارة. شكرًا لك، <span id="final-username"></span>.</p>
    </div>
  </div>

  <script>
    function startQuiz() {
      const username = document.getElementById("username").value.trim();
      if (username === "") {
        alert("يرجى كتابة اسم المستخدم.");
        return;
      }

      document.getElementById("username-section").classList.add("hidden");
      document.getElementById("quiz-section").classList.remove("hidden");
      document.getElementById("final-username").textContent = username;
    }

    function submitQuiz(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const form = event.target;
      const q1 = form.q1.value.trim();
      const q2 = form.q2.value.trim();
      const q3 = form.q3.value.trim();
      const q4 = form.q4.value.trim();
      const q5 = form.q5.value.trim();

      const content = `
**🧪 اختبار إدارة RTX**
👤 المستخدم: \`${username}\`

**1️⃣ زوط:**  
${q1}

**2️⃣ قذف:**  
${q2}

**3️⃣ نشر روابط:**  
${q3}

**4️⃣ المشاكل:**  
${q4}

**5️⃣ تشفير الكلمات:**  
${q5}
      `;

      // Webhook الحقيقي اللي عطيتني
      fetch("https://discord.com/api/webhooks/1384118630249398272/00vMQzS7-SJiDRkA_H32N0tue0dvKS5jYsOogynOIblXnOj3JBar-aXvsXA_qwjp9uad", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: content
        })
      });

      // إخفاء النموذج وإظهار رسالة النجاح
      document.getElementById("quiz-section").classList.add("hidden");
      document.getElementById("result-section").classList.remove("hidden");
    }
  </script>
</body>
</html>
