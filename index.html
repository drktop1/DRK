<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }

    .hidden {
      display: none;
    }

    #output {
      margin-top: 20px;
      font-size: 20px;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <h1>Select an Option</h1>
  
  <button class="button" onclick="showGenerator()">Generator</button>
  <a href="https://discord.com/oauth2/authorize?client_id=1385251282528374784&scope=bot%20applications.commands&permissions=8">
    <button class="button">Discord Bot</button>
  </a>

  <div id="generatorMenu" class="hidden">
    <h2>Generator Menu</h2>
    <button class="button" onclick="generateRoblox()">Generate Roblox Account</button>
    <p id="output"></p>
  </div>

  <script>
    function showGenerator() {
      document.getElementById("generatorMenu").classList.remove("hidden");
    }

    function generateRoblox() {
      const username = generateRandomString(8);
      const password = generateRandomString(10);
      const account = `${username}:${password}`;
      document.getElementById("output").innerText = "Generated: " + account;
    }

    function generateRandomString(length) {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }
  </script>

</body>
</html>
